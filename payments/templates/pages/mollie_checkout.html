{% extends "templates/web.html" %}

{% block title %} Payment {% endblock %}

{%- block header -%}
{% endblock %}

{% block script %}
<script src="https://js.mollie.com/v1/mollie.js"></script>
<script>{% include "templates/includes/mollie_checkout.js" %}</script>
{% endblock %}

{%- block page_content -%}

<div class="mollie" style="min-height: 400px; padding-bottom: 50px; margin-top:100px;margin-left:250px;">
	<div class="col-sm-10 col-sm-offset-2">
		{% if image %}
			<img src={{image}}>
		{% endif %}
		<h2 class="text-center">{{description}}</h2>
		<form id="payment-form">
			<div class="form-row row">
				<div class="group col-12">
				</div>
				<div class="group col-12">
					<div>
						<label>
							<span>{{ _("Status") }}</span>
							<input id="status" name="status" class="field" value=" "/>
					</label>
					</div>
				</div>
			</div>
			<button type="submit" class="submit" id="submit">{{_('Pay')}} {{amount}}</button>
		</form>
	</div>
</div>


{% endblock %}
